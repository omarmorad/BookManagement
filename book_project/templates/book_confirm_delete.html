{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h1 class="card-title mb-4">Delete Book</h1>
        
        <p class="alert alert-danger">Are you sure you want to delete the book "{{ book.title }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'book-list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
